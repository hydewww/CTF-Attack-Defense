{% extends "base.html" %}

{% block title %}TeamList{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Team List</h1>
</div>
<div class="container main-container">
    <table id="teamsboard" class="table table-striped">
        <thead>
            <tr>
                <td><b>ID</b></td>
                <td><b>Name</b></td>
                <td><b>IP</b></td>
            </tr>
        </thead>
        <tbody>
        {% for team in teams %}
            <tr>
                <td><span>{{ loop.index }}</span></td>
                <td>
                    <a href="{{ request.script_root }}/team/{{ team.id }}">{{ team.name }}</a>
                </td>
                <td><span>{{ team.ip }}</span></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
