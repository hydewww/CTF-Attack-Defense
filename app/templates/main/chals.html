{% extends "base.html" %}

{% block title %}ChalList{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Chal List</h1>
</div>
<div class="container main-container">
    <table id="chalsborad" class="table table-striped">
        <thead>
            <tr>
                <td><b>ID</b></td>
                <td><b>Name</b></td>
                <td><b>Port</b></td>
                <td><b>Value</b></td>
            </tr>
        </thead>
        <tbody>
        {% for chal in chals %}
            <tr>
                <td><span>{{ chal.id }}</span></td>
                <td><span>{{ chal.name }}</span></td>
                <td><span>{{ chal.port }}</span></td>
                <td><span>{{ chal.value }}</span></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
